
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VadyaSlot - Тор из Асгарда</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VadyaSlot</h1>
    <div id="game-area">
        <div id="grid"></div>
        <div id="info">
            <p>Ставка: <input type="number" id="bet" value="100"></p>
            <p>Баланс: <span id="balance">10000</span></p>
            <p>Выигрыш: <span id="win">0</span></p>
        </div>
        <button onclick="spin()">SPIN</button>
        <button onclick="buySpins()">Купить фриспины (x100)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
